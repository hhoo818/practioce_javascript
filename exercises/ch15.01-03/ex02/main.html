<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="loadModuleButton">Load Module</button>
    <script>
      document
        .getElementById("loadModuleButton")
        .addEventListener("click", async () => {
          try {
            //CORS policyではじかれるのでサーバーを立ち上げる
            const module = await import("./main.js");
            module.hello();
          } catch (err) {
            console.error("モジュールの読み込み中にエラーが発生しました:", err);
          }
        });
    </script>
  </body>
</html>
